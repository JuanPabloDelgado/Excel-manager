<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Excel transform</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="" />
    <link
      rel="icon"
      href="../../assets/icons/win/icon.ico"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
    <!-- Views -->
    <div class="container p-1">
      <div class="row p-2">
        <div class="col">
          <h3 class="text-left">Cargar Archivo</h3>
          <p class="text-left">
            Seleccione el archivo que desea transformar.
          </p>
        </div>
      </div>
      <div class="row p-2">
        <div class="col">
          <div id="drag-file">
            <img src="../../assets/icons/win/test5.png" alt="" />
            <span class="text-center">
              <a href="#" onclick="selectFile()">Elija un archivo</a> o
              arrastrelo aqu√≠.
            </span>
          </div>
        </div>
      </div>
      <div id="progress-bar" class="row p-2">
        <div class="col">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
        </div>
      </div>
      <div class="row p-2">
        <button class="btn btn-large btn-primary" onclick="saveFile()">
          <span> Guardar archivo </span>
        </button>
      </div>
    </div>

    <!-- Logic -->
    <script src="./main.js"></script>
  </body>
</html>
